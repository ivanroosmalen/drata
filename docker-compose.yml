services:
  mysql:
    image: mysql:8.0
    container_name: drata-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  book-service:
    build:
      context: .
      dockerfile: ./book-service/Dockerfile
    container_name: drata-book-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: testuser
      DB_PASSWORD: testpassword
      DB_DATABASE: testdb
    depends_on:
      mysql:
        condition: service_healthy

  store-service:
    build:
      context: .
      dockerfile: ./store-service/Dockerfile
    container_name: drata-store-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: testuser
      DB_PASSWORD: testpassword
      DB_DATABASE: testdb
      BOOK_SERVICE_URL: http://book-service:3000
    depends_on:
      mysql:
        condition: service_healthy
      book-service:
        condition: service_started

volumes:
  mysql_data:

